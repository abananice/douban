<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  
  <title>注册豆瓣帐号</title>
  <style type="text/css">
    #db-nav-sns {
      position: relative;
      zoom: 1;
      background: #edf4ed; 
    }
    #db-nav-sns .nav-primary {
      width: 1040px;
      margin: 0 auto;
      overflow: hidden;
      padding: 22px 0 20px;
      zoom: 1;
    }
    .account-wrap {
      width: 1040px;
      margin: 20px auto 0;
      overflow: hidden;
    }
    .account-main {
      float: left;
      width: 590px;
    }
    .account-side {
      float: right;
      width: 310px;
      color: #666;
    }
    
  </style>
  
  <link type="text/css" rel="stylesheet" href="https://img3.doubanio.com/f/accounts/f1861fc44f47aa4c5dfd68c7fe19dda1f0a4daf3/passport/build/register/index.css">

</head>
<body>
  <div id="account">
    
	<div id="db-nav-sns" class="nav">
	  <div class="nav-wrap">
		<div class="nav-primary">
		  <a href="">
			<img src="images/logo_db.png" width="142" alt="豆瓣">
		  </a>
		</div>
	  </div>
	</div>

<div class="account-wrap">

  <div class="account-main">
      
  <h1>注册豆瓣帐号</h1>
  <div class="tips">创建密码，设置昵称</div>
  <div class="account-form">
    <div class="account-form-raw">
      <label class="account-form-label">设置密码：</label>
      <div class="account-form-field">
        <input id="password" type="password" name="password" maxlength="20" class="account-form-input password" placeholder="密码" tabindex="3" aria-autocomplete="list">
        <span class="icon openpwd hide"></span>
        <span class="account-form-field-tip">密码至少6个字符</span>
      </div>
	  
    </div>
    <div class="account-form-raw">
      <label class="account-form-label">设置昵称：</label>
      <div class="account-form-field">
        <input id="nick" name="nick" type="text" class="account-form-input" maxlength="14" placeholder="昵称" tabindex="1">
        <span class="account-form-field-tip">昵称最多7个中文字符</span>
      </div>
	  
    </div>
    
  <div class="account-form-field-submit mrg0">
      <div class="account-form-error"><span></span></div>
    <a href="javascript:;" class="btn btn-active">确定</a>
  </div>

  </div>

    </div>
	<div class="account-side">
      
  <ul class="aside-link">
    <li><a href="https://www.douban.com/mobile/">&gt; 下载豆瓣App</a></li>
  </ul>

    </div>

  </div>

  </div>
  
  <script type="text/javascript" src="https://img3.doubanio.com/f/accounts/c5268df4c1f0bada95cb3d2b80089a50b494b5ee/js/lib/jquery.min.js" async="true"></script><script type="text/javascript" src="https://img3.doubanio.com/f/accounts/bbd909b4dd82f6e1c664380ff01325ec129436a1/js/lib/do.js" data-cfg-corelib="https://img3.doubanio.com/f/accounts/c5268df4c1f0bada95cb3d2b80089a50b494b5ee/js/lib/jquery.min.js"></script>

  <script src="https://img3.doubanio.com/f/accounts/9d493d2b1642efc9367a851c926611de97518124/passport/build/register/index.js"></script><div></div>

</body>
</html>
